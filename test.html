  console.log('debounce')
  function debounce(func,delay){
    let timer = null
    return function  (...args) {
      if(timer) clearTimeout(timer)
      timer = setTimeout(() => {
        func.apply(this,args)
      }, delay)
    }
  }
  debounce(() => {
    console.log('00000000');
  },2000)()

    debounce(() => {
      console.log('00000000');
